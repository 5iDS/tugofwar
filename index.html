
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tug of Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <!-- Replace the value of the key parameter with your own API key. -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCewMPmnuN24VxOtjtqcbAEJ20AgdD44JY&callback=initMap">
    </script>
    <style>
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }
        
    </style>
</head>
<body>
    



<div id="map"></div>


</body>

<script>
    function initMap() {
    
        var myLatLng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map( document.getElementById('map'), {
            zoom: 				6,
			center:             myLatLng,
			zoomControl:		false,
			scaleControl:		false,
			rotateControl:		false,
            streetViewControl:  false
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!',
            draggable:true
        });
        
        var latt = 131.044;
        
        setInterval( function() {
        
            latt += 0.1;
        
            //console.log('update marker position:', marker );
            
            //marker.position = {lat: -25.363, lng: latt};
            
            marker.setPosition( {lat: -25.363, lng: latt} );
            
            console.log('update marker position:', marker );
        
        }, 5000 );

    }
</script>
</html>
